<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Picker</title>
  <!-- Link to Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Restaurant Picker</h1>
  </header>

  <main>
    <section class="wheel-container">
      <canvas id="wheelCanvas" width="500" height="500"></canvas>
      <button id="spinButton">Spin the Wheel!</button>
      <h2 id="selectedRestaurant"></h2>
    </section>

    <section class="restaurant-list">
      <h3>Exclude Restaurants</h3>
      <div id="restaurantList"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Restaurant Picker</p>
  </footer>

  <!-- Include scripts -->
  <!-- GSAP TweenMax Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <!-- Winwheel.js -->
  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@2.7.0/Winwheel.min.js"></script>
  <!-- Your app.js script -->
  <script src="app.js"></script>
</body>
</html>
